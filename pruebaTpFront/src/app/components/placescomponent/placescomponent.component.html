<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>ID</th>
            <th>Tittle</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td> {{place.userId}} </td>
            <td> {{place.id}} </td>
            <td> {{place.title}} </td>
            <td> {{place.body}} </td>

        </tr>
    </tbody>

</table>
